<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts - Axion Lab 3D</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css">

  <!-- Fonte Italianno (para eventuais textos decorativos) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
</head>

<body class="page-contacts">

  <!-- ===== HEADER ===== -->
  <header>
    <div class="header-content">
      <!-- Logo gauche -->
      <img src="images/logo.jpg" alt="Logo gauche" class="logo left-logo">

      <!-- Titre + Menu -->
      <div class="title-nav">
        <h1 class="contacts-title">Contacts</h1>
        <nav>
          <a href="accueil.html">Accueil</a>
          <a href="apropos.html">À propos</a>
          <a href="contacts.html">Contacts</a>
        </nav>
      </div>

      <!-- Logo droite -->
      <img src="images/logo.jpg" alt="Logo droite" class="logo right-logo">
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main>
    <section class="contacts-section">
      <h2>Suivez-nous et contactez-nous</h2>

      <div class="social-icons">
        <!-- Email -->
        <a href="mailto:contact@axionlab3d.com" aria-label="Email">
          <img src="images/mail.png" alt="Email" class="social-icon email-icon">
        </a>

        <!-- Facebook -->
        <a href="https://www.facebook.com/axionlab3d" target="_blank" aria-label="Facebook">
          <img src="images/facebook .png" alt="Facebook" class="social-icon facebook-icon">
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/axionlab3d" target="_blank" aria-label="Instagram">
          <img src="images/instagram.png" alt="Instagram" class="social-icon instagram-icon">
        </a>

        <!-- TikTok -->
        <a href="https://www.tiktok.com/@axionlab3d" target="_blank" aria-label="TikTok">
          <img src="images/tik-tok.png" alt="TikTok" class="social-icon tiktok-icon">
        </a>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Axion Lab 3D. Tous droits réservés.</p>
  </footer>

</body>
</html>
